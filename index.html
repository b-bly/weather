<!DOCTYPE html>
<html>

<div class="container">
  <div class="r">
    <header class="col-xs-12">
      <h1 class="text-center">Weather App</h1>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="weather.js" type="text/javascript" charset="utf-8"></script>
      <script src="weather.css" type="text/css" charset="utf-8"></script>

    </header>

    <div class="col-xs-8 col-xs-offset-2">
      <div class="text-center status">
        <p><span id="city"></span> <span id="country"></span></p>
        <p><span id="temp"></span><span class="temp" id="tempunit" ></span></p>
        <p id="desc"></p>
      </div>

      <div class="text-center all-icon">
        <div class="icon sun-shower hide ">
          <div class="cloud"></div>
          <div class="sun">
            <div class="rays"></div>
          </div>
          <div class="rain"></div>
        </div>
        <div class="icon thunder-storm hide thunderstom">
          <div class="cloud"></div>
          <div class="lightning">
            <div class="bolt"></div>
            <div class="bolt"></div>
          </div>
        </div>
        <div class="icon cloudy hide clouds">
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>
        <div class="icon flurries hide snow">
          <div class="cloud"></div>
          <div class="snow">
            <div class="flake"></div>
            <div class="flake"></div>
          </div>
        </div>
        <div class="icon sunny hide clear">
          <div class="sun">
            <div class="rays"></div>
          </div>
        </div>
        <div class="icon rainy hide rain">
          <div class="cloud"></div>
          <div class="rain"></div>
        </div>
      </div>

      </div>
  </div>
</div>

</html>
